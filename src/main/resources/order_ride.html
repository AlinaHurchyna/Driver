<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="myCtrl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Ride</title>

    <!-- Dodaj AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- Dodaj styl CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 16px;
        }
    </style>
</head>

<body>

<h2>Order Ride</h2>

<!-- Formularz Angulara -->
<form ng-submit="orderRide()">
    <img src="path/to/your/image.jpg" alt="Car Image" width="150">
    <label for="clientName">Client Name:</label>
    <input type="text" id="clientName" ng-model="ride.clientName" required><br>

    <label for="destination">Destination:</label>
    <input type="text" id="destination" ng-model="ride.destination" required><br>

    <label for="paymentByCard">Payment by Card:</label>
    <input type="checkbox" id="paymentByCard" ng-model="ride.paymentByCard"><br>

    <button type="submit">Order Ride</button>
</form>

<!-- Wynik zamówienia -->
<div ng-show="orderComplete">
    <h3>Order Complete</h3>
    <p>Client Name: {{ ride.clientName }}</p>
    <p>Destination: {{ ride.destination }}</p>
    <p>Payment by Card: {{ ride.paymentByCard ? 'Yes' : 'No' }}</p>
</div>

<!-- Dodaj AngularJS Controller -->
<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function ($scope, $http) {
        // Początkowe wartości
        $scope.ride = {};
        $scope.orderComplete = false;

        // Funkcja zamówienia przejazdu
        $scope.orderRide = function () {
            // Tutaj możesz użyć $http, aby wysłać żądanie do serwera Spring Boot
            // i przekazać dane o przejeździe

            // Przykładowe dane zamówienia
            $scope.orderComplete = true;
        };
    });
</script>

</body>

</html>
