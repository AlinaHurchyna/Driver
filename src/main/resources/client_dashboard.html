<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Klienta</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        section {
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        .ride-history {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        .ride-history th, .ride-history td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .ride-history th {
            background-color: #f2f2f2;
        }

        .button-primary {
            background-color: #4CAF50;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .button-primary:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<header>
    <h1>Witaj w Panelu Klienta</h1>
</header>

<section>
    <h2>Twoje informacje</h2>
    <p>Imię: Jan</p>
    <p>Nazwisko: Kowalski</p>
    <p>Telefon: 123-456-789</p>
</section>

<section>
    <h2>Twoje aktualne przejazdy</h2>
    <table class="ride-history">
        <thead>
        <tr>
            <th>Data</th>
            <th>Start</th>
            <th>Cel</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>2024-01-30 12:30</td>
            <td>ul. Warszawska 1</td>
            <td>Plac Zamkowy</td>
            <td>Zakończony</td>
        </tr>
        <!-- Dodaj więcej wierszy, aby pokazać historię przejazdów -->
        </tbody>
    </table>
</section>

<section>
    <h2>Zamów nowy przejazd</h2>
    <form action="/order-ride" method="post">
        <label for="startingLocation">Początkowa Lokalizacja:</label>
        <input type="text" id="startingLocation" name="startingLocation" required>

        <label for="destination">Cel:</label>
        <input type="text" id="destination" name="destination" required>

        <button class="button-primary" type="submit">Zamów Przejazd</button>
    </form>
</section>
</body>
</html>
